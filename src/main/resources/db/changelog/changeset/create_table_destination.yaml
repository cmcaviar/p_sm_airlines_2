databaseChangeLog:
  - changeSet:
      id: createDestinationTable
      author: Anatoly Andreev
      changes:
        - createTable:
            tableName: destination
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: country_Name
                  type: varchar(255)
              - column:
                  name: airport_Name
                  type: varchar(255)
              - column:
                  name: airport_Code
                  type: int
              - column:
                  name: country_Code
                  type: int
              - column:
                  name: time_Zone
                  type: timestamp with timezone

